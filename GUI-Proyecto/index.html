<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Inicio sesión</title>
</head>
<body>
    <img class="wave" src="img/wave1.png">
    <div class="container">
        <div class="img">
            <img src="img/undraw_progressive_app_m9ms1.svg">
        </div>
        <div class="login-container">
            <form action="index.html">
                <img class="avatar" src="img/undraw_profile_pic_ic5t1.svg">
                <h2>Bienvenido</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Nombre de usuario</h5>
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Contraseña</h5>
                        <input class="input" type="password">
                    </div>
                </div>
                <a href="#">Olvide la contraseña</a>
                <a href="#" class="btn">Iniciar sesion</a>
                <a href="SignUp.html" class="btn signup">Registrarse</a>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
